<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookrrow Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #e4ecee;
        }
    </style>
</head>

<body>
    <br><br><br><br><br><br><br>
    <div class="row">
        <div class="col text-center">
            <img src="bookrrow-logo.png" alt="Bookrrow" style="height:160px">
        </div>
    </div>
    <!-- Login Form -->
    <div class="row">
        <div class="col-4 text-center">
        </div>
        <div class="col-4 text-center">
            <h1 class="form-heading">User Login</h1>
            <div class="login-form text-center mt-4">
                <div class="row mb-3">
                    <div class="col-2">
                    </div>
                    <div class="col-8">
                        <div class="form-group">
                            <input type="text" class="form-control text-center" name="username" id="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control text-center" name="password" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" name="login" id="login" class="btn btn-primary mt-2" style="width:170px">Login</button>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
                <a href="register.html" style="color:indianred">Don't have account? Register here!</a>
            </div>
        </div>
        <div class="col-4 text-right">
        </div>

    </div>

</body>
