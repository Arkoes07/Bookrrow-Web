<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bokkrow Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="res/css/style.css">

    <style>
        body {
            background: #e4ecee no-repeat fixed center;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .align-middle {
            vertical-align: middle !important;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col mt-2 text-center">
            <img src="bookrrow-logo.png" alt="Bookrrow" style="height:160px">
        </div>
    </div>
    <div class="site-content">
        <div class="row" style="padding:5px">
            <br>
            <br>
            <div class="col-3">
            </div>
            <div class="col-6">
                <h1>Create new account</h1>
                <div class="landing-text mt-3" style="padding:5px">
                    <form action="create.php" method="post" class="was-validated">
                        <div class="form-group">
                            <label for="fullname">Full name:</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Enter full name" name="fullname" required>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="uname">Username:</label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="phonenum">Phone number:</label>
                            <input type="text" class="form-control" id="phonenum" placeholder="Enter phone number" name="phonenum" required>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="row">
                            <div class="col text-right">
                                <div class="form-group form-check">
                                    <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="remember" required> I agreed to create this account.
                                                <div class="invalid-feedback">Check this checkbox to continue.</div>
                                        </label>
                                </div>
                                <a href="#"><button type="submit" class="btn btn-primary" style="width:100px">Submit</button></a>
                                <a href="login.html" class="btn btn-secondary" style="width:100px">Cancel </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-3">
            </div>

        </div>

    </div>
</body>

</html>
