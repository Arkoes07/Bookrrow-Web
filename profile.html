  <script> 
    $('.modal-bg').css("display", "none");

    document.getElementById("name").innerHTML = userInfoObj.name;
    document.getElementById("email").innerHTML = userInfoObj.email;
    document.getElementById("phonenumber").innerHTML = userInfoObj.phoneNumber;
    getAllByOwner(userInfoObj.id);

    function showDescModal(id){
      // console.log("id : "+id)
      $('#id-book').val(id)
      $('.modal-bg').css("display", "flex");
    }

    function hideDescModal(){
      $('.modal-bg').css("display", "none");
    }

    $('#add-book').click(e => {
      window.location.href="addbook.html"
    })

    $('.modal-bg').click(e=>{
      hideDescModal()
    })

    $('.mymodal').click(e=>{
      e.stopPropagation()
    })

    function updateDesc(){
      updateBookDescription($('#id-book').val(), $('#description').val())
      hideDescModal()
    }

    function removeBook(id){
      if(confirm("Are you sure want to remove?")){
        deleteBook(id);

        //
      }
      
    }
