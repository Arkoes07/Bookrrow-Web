<body>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="request.html">Request</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ongoing.html">Ongoing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="history.html">History</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link mr-5" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account
            </a>

              <a class="dropdown-item" href="profile.html">Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="logout.html">Log Out</a>
            </div>
          </li>
        </ul>
      </div>
  </nav>

  <div class="p-5">
      <div class="row">
          <div class="col mt-2 text-center">
              <img src="bookrrow-logo.png" alt="Bookrrow" style="height:160px">
          </div>
      </div>
      <div class="site-content">
          <div class="row" style="padding:5px">
              <br>
              <br>
              <div class="col-3">
              </div>
              <div class="col-6">
                  <h1>Update Profile</h1>
                  <div class="landing-text mt-3 mb-5" style="padding:5px">
                      <form action="javascript:update();" method="POST" class="was-validated">
                          <div class="form-group">
                              <label for="fullname">New Full name</label>
                              <input type="text" class="form-control" id="fullname" placeholder="Enter full name" name="fullname" required>
                              <div class="invalid-feedback">Please fill out this field.</div>
                          </div>

                          <div class="form-group">
                              <label for="phonenum">New Phone number</label>
                              <input type="number" class="form-control" id="phonenum" placeholder="Enter phone number" name="phonenum" required>
                              <div class="invalid-feedback">Please fill out this field.</div>
                          </div>

                          <div class="form-group">
                              <label for="password">New Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                              <div class="invalid-feedback">Please fill out this field.</div>
                          </div>
                          
                          <div class="row">
                              <div class="col text-right">
                                  <a href="#"><button type="submit" class="btn btn-primary" style="width:100px">Update</button></a>
                                  <a href="login.html" class="btn btn-secondary" style="width:100px">Cancel</a>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
              <div class="col-3">
              </div>
  
          </div>
      </div>
  </div>

  <script>
      const userInfo = localStorage.getItem("bookrrowConsumerInfo")
      if(typeof userInfo == 'undefined' || userInfo == null){
          window.location.href = 'login.html'
      }
      console.log("current consumer" + userInfo)
      const userInfoObj = JSON.parse(userInfo)
  </script>

    

  <script src="./scripts/jquery-3.3.1.min.js"></script>
  <script src="./scripts/domain.js"></script>
  <script src="./scripts/request/consumer.js"></script>
  <script>
    $('#fullname').val(userInfoObj.name)
    $('#phonenum').val(userInfoObj.phoneNumber)
    $('#password').val(userInfoObj.password)

      function update(){
          const name = $('#fullname').val()
          const password = $('#password').val()
          const phoneNumber = $('#phonenum').val()
          updateConsumerInfo(userInfoObj.id, password, name, phoneNumber)
      }
  </script>

</body>
